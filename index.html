<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>expenses tracker</title>
</head>
<body>
    <h1 class="fw-bolder d-flex justify-content-center">Expense Tracker</h1>
    <div class="input-section d-flex flex-row justify-content-between align-items-center p-2">
        <label for="category-select">Choose Category:</label>
        <select id="categoryselect">
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
            <option value="Movies">Movies</option>

            
        </select>
        <label for="amount-input ">Expense Amount:</label>
        <input type="number" id="amountinput">
        <label for="description-input ">Expense Description:</label>
        <input type="text" id="descriptioninput">
        <label for="date-input">Date:</label>
        <input type="date" id="dateinput">
        <button id="addbtn">Add Expense</button>
    </div>
    <div class="m-2 expenseslist">
        <h2 class="d-flex justify-content-center">Expenses List</h2>
        <table >
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Delete/Edit</th>
                </tr>
            </thead>
            <tbody id = "expensetablebody">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="totalamount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="expenses.js"></script>
</html>
